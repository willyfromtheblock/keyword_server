version: '3.1'
services:
  keyword_server:
    image: 'keyword_server'
    environment: 
      - CMC_API_KEY=""
      - MYSQL_HOST=""
      - MYSQL_DB=""
      - MYSQL_PORT=""
      - MYSQL_USER=""
      - MYSQL_PASSWORD=""
      - PORT=8080
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: 100m  